<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sistema Estacionamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                Sistema Estacionamento IDEP
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="Modelo" class="form-label">Modelos</label>
                        <input type="text" class="form-control" id="modelo">
                    </div>
                    <div class="mb-3">
                        <label for="Placa" class="form-label">Placa</label>
                        <input type="text" class="form-control" id="placa">
                    </div>
                    <button type="submit" id="btn-cadastrar" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Modelo</td>
                            <td>Placa</td>
                            <td>Entrada</td>
                            <td>Finalizar</td>
                        </tr>
                    </thead>
                    <tbody id="lista">
                        <tr>
                            <td>Fusca 89</td>
                            <td>Pix-8080</td>
                            <td>20:33</td>
                            <td><button onclick="deletar(this.parentNode.parentNode)" class="btn btn-danger"><i class="fa fa-close"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
